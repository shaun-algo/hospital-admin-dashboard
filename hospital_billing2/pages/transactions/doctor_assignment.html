<div class="container-fluid p-4 doctor-assignment-module">
  <input type="hidden" id="admissionId" value="">

  <script>
    if (window.moduleParams && window.moduleParams.admissionId) {
      document.getElementById("admissionId").value = window.moduleParams.admissionId;
    }
  </script>

  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="mb-1 text-primary">
            <i class="bi bi-person-check me-2"></i>Doctor Assignment Management
          </h3>
          <p class="text-muted mb-0">Manage doctor assignments</p>
        </div>
        <div>
          <button id="addAssignmentBtn" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Add Assignment
          </button>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">Assigned Doctors</h5>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped mb-0">
            <thead class="table-light">
              <tr>
                <th>Doctor Name</th>
                <th>Role</th>
                <th>Notes</th>
                <th width="180">Actions</th>
              </tr>
            </thead>
            <tbody id="doctorAssignmentTableBody">
              <tr>
                <td colspan="4" class="text-center text-muted py-3">No doctor assignments found.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
