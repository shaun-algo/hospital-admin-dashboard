<div class="container-fluid p-4 lab-request-module">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="mb-1 text-primary">
            <i class="bi bi-clipboard-pulse me-2"></i>Lab Request Management
          </h3>
          <p class="text-muted mb-0">Manage laboratory test requests</p>
        </div>
        <div>
          <button id="addLabRequestBtn" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Add Lab Request
          </button>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Lab Requests List</h5>
          <div class="input-group" style="max-width: 300px;">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" id="searchInput" placeholder="Search requests...">
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Patient</th>
                  <th>Test</th>
                  <th>Category</th>
                  <th>Requested By</th>
                  <th>Status</th>
                  <th width="180">Actions</th>
                </tr>
              </thead>
              <tbody id="labRequestTableBody">
                <tr>
                  <td colspan="7" class="text-center text-muted py-3">No lab requests found.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Lab Request Modal -->
  <div class="modal fade" id="labRequestModal" tabindex="-1" aria-labelledby="labRequestModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="labRequestModalLabel">Add New Lab Request</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="labRequestForm">
            <input type="hidden" id="requestId" value="">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="admissionSelect" class="form-label">Admission</label>
                <select class="form-select" id="admissionSelect" required>
                  <option value="">Select Admission</option>
                </select>
                <div class="invalid-feedback">Please select an admission.</div>
              </div>
              <div class="col-md-6">
                <label for="doctorSelect" class="form-label">Requested By</label>
                <select class="form-select" id="doctorSelect" required>
                  <option value="">Select Doctor</option>
                </select>
                <div class="invalid-feedback">Please select a doctor.</div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="testSelect" class="form-label">Lab Test</label>
                <select class="form-select" id="testSelect" required>
                  <option value="">Select Lab Test</option>
                </select>
                <div class="invalid-feedback">Please select a lab test.</div>
              </div>
              <div class="col-md-6">
                <label for="statusSelect" class="form-label">Status</label>
                <select class="form-select" id="statusSelect" required>
                  <option value="Pending">Pending</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Completed">Completed</option>
                  <option value="Cancelled">Cancelled</option>
                </select>
                <div class="invalid-feedback">Please select a status.</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="requestNotes" class="form-label">Notes</label>
              <textarea class="form-control" id="requestNotes" rows="3" placeholder="Enter any additional notes"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveLabRequestBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Alert Template -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 5">
    <div id="alertToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="alertTitle">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="alertMessage"></div>
    </div>
  </div>
</div>

<!-- Include CSS -->
<link rel="stylesheet" href="../../css/transactions/lab_request.css">

<!-- Include JS -->
<script src="../../js/transactions/lab_request.js"></script>
