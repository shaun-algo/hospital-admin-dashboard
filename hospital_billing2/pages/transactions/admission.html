<div class="container-fluid p-4 admission-module">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="mb-1 text-primary">
            <i class="bi bi-file-earmark-medical me-2"></i>Admission Management
          </h3>
          <p class="text-muted mb-0">Manage patient admissions</p>
        </div>
        <div>
          <button id="addAdmissionBtn" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Add Admission
          </button>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">Admissions List</h5>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped mb-0">
            <thead class="table-light">
              <tr>
                <th>Patient</th>
                <th>Admission Date</th>
                <th>Status</th>
                <th width="180">Actions</th>
              </tr>
            </thead>
            <tbody id="admissionTableBody">
              <tr>
                <td colspan="6" class="text-center text-muted py-3">No admissions found.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
