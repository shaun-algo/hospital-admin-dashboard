<div class="container-fluid p-4">
  <div class="row">
    <div class="col-12">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="mb-1 text-primary">
            <i class="bi bi-door-open me-2"></i>Room Category Management
          </h3>
          <p class="text-muted mb-0">Manage room types, classifications, and pricing tiers</p>
        </div>
        <button type="button" class="btn btn-primary" id="addRoomCategoryBtn">
          <i class="bi bi-plus-circle me-2"></i>Add New Category
        </button>
      </div>

      <!-- Data Table -->
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">Room Categories</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0" id="roomCategoryTable">
              <thead class="table-light">
                <tr>
                  <th>Category Name</th>
                  <th>Description</th>
                  <th>Daily Rate</th>
                  <th width="180">Actions</th>
                </tr>
              </thead>
              <tbody id="roomCategoryTableBody">
                <!-- Table rows dynamically populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
