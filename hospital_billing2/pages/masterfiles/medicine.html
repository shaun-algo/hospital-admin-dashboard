<!-- medicine.html - Medicine Masterfile CRUD Interface -->
<div class="container-fluid p-4">
  <div class="row">
    <div class="col-12">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="mb-1 text-primary">
            <i class="bi bi-capsule me-2"></i>Medicine Management
          </h3>
          <p class="text-muted mb-0">Manage medicine inventory, pricing, and stock levels</p>
        </div>
        <button type="button" class="btn btn-primary" id="addMedicineBtn">
          <i class="bi bi-plus-circle me-2"></i>Add New Medicine
        </button>
      </div>
      <div class="mb-3">
  <input type="text" id="medicineSearch" class="form-control" placeholder="Search medicines..." />
</div>


      <!-- Data Table -->
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">Medicine Inventory</h5>
        </div>

        <div class="card-body p-0">
          <div class="table-responsive">

            <table class="table table-hover mb-0" id="medicineTable">
              <thead class="table-light">
                <tr>
                  <th>Medicine Name</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th width="180">Actions</th>
                </tr>
              </thead>
              <tbody id="medicineTableBody">
                <!-- Placeholder data -->

             
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
