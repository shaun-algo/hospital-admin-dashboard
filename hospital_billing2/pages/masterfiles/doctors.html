<!-- doctors.html - Clean HTML for Dashboard Loading -->
<div class="container-fluid p-4 doctors-module">
  <div class="row">
    <div class="col-12">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="mb-1 text-primary">
            <i class="bi bi-person-badge me-2"></i>Doctors Management
          </h3>
          <p class="text-muted mb-0">Manage doctor profiles and information</p>
        </div>
        <div>
          <button type="button" class="btn btn-primary" id="addDoctorBtn">
            <i class="bi bi-plus-circle me-2"></i>Add New Doctor
          </button>
        </div>
      </div>

      <!-- Data Table -->
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">Doctors List</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0" id="doctorsTable">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Full Name</th>
                  <th>Specialty</th>
                  <th>Contact</th>
                  <th>Status</th>
                  <th width="200">Actions</th>
                </tr>
              </thead>
              <tbody id="doctorsTableBody">
                <!-- Data will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
