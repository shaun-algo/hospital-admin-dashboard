<div class="container-fluid p-4">
  <div class="row">
    <div class="col-12">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="mb-1 text-primary">
            <i class="bi bi-house-door me-2"></i>Room Management
          </h3>
          <p class="text-muted mb-0">Manage individual rooms, availability, and patient assignments</p>
        </div>
        <button type="button" class="btn btn-primary" id="addRoomBtn">
          <i class="bi bi-plus-circle me-2"></i>Add New Room
        </button>
      </div>
      <div class="mb-3">
        <input type="text" id="roomSearchInput" class="form-control" placeholder="Search rooms..." />
      </div>

      <!-- Data Table -->
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">Room Directory</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0" id="roomTable">
              <thead class="table-light">
                <tr>
                  <th>Room Number</th>
                  <th>Category</th>
                  <th>Floor</th>
                  <th>Status</th>
                  <th width="180">Actions</th>
                </tr>
              </thead>
              <tbody id="roomTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
