<!-- insurance_provider.html - Insurance Provider Masterfile CRUD Interface -->
<div class="container-fluid p-4">
  <div class="row">
    <div class="col-12">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="mb-1 text-primary">
            <i class="bi bi-shield-check me-2"></i>Insurance Provider Management
          </h3>
          <p class="text-muted mb-0">Manage insurance companies and coverage details</p>
        </div>
          <button type="button" class="btn btn-primary" id="addInsuranceBtn" data-bs-toggle="modal" data-bs-target="#insuranceModal">
          <i class="bi bi-plus-circle me-2"></i>Add New Provider
        </button>
      </div>

      <!-- Data Table -->
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">Insurance Providers</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0" id="insuranceTable">
              <thead class="table-light">
                <tr>
                  <th>Provider Name</th>
                  <th>Coverage %</th>
                  <th width="180">Actions</th>
                </tr>
              </thead>
              <tbody id="insuranceTableBody">
                <!-- JS will populate rows here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
