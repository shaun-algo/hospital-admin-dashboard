<!-- lab_test.html - Clean HTML for Dashboard Loading -->
<div class="container-fluid p-4 lab-test-module">
  <div class="row">
    <div class="col-12">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="mb-1 text-primary">
            <i class="bi bi-flask me-2"></i>Lab Tests
          </h3>
          <p class="text-muted mb-0">Manage lab tests and pricing information</p>
        </div>
        <button type="button" class="btn btn-primary" id="addTestBtn">
          <i class="bi bi-plus-circle me-2"></i>Add New Test
        </button>
      </div>

      <!-- Data Table -->
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">Lab Tests List</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0" id="testsTable">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Test Name</th>
                  <th>Category</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th width="200">Actions</th>
                </tr>
              </thead>
              <tbody id="testsTableBody">
                <!-- Data will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
